<style>


    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }
    .form-signin .checkbox {
        font-weight: normal;
    }
    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input {
        margin:10px 0;
    }
</style>

<div class="container">

    <form class="form-signin" role="form" ng-controller="RegisterCtrl">


        <h2 class="form-signin-heading">Register</h2>


        <div ng-if="registerMessageResponse.length >0">{{registerMessageResponse}}</div>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="email" ng-model="user.personalEmail" value="">

        <label for="inputFirstName" class="sr-only">First name</label>
        <input type="text" id="inputFirstName" class="form-control" placeholder="First name" required autofocus name="email" ng-model="user.firstName" value="">

        <label for="inputLastName" class="sr-only">Last name</label>
        <input type="text" id="inputLastName" class="form-control" placeholder="Last name" required autofocus name="email" ng-model="user.lastName" value="">



        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="user.password" value="yellowdog">

        <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required ng-model="user.c_password" value="yellowdog">

        <label>I accept the <a href="#/terms" target="_blank">Terms &amp; Conditions</a> <input type="checkbox" ng-model="user.accept_ta" value="1" /></label>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="registerUserAccount(user)">Sign in</button>
    </form>

    <hr/>
    <a href="#/login">Already a member?</a>




</div> <!-- /container -->
